{% extends 'base.html' %}
{% block title %}{{ action }} Student | Student Info System{% endblock %}
{% block content %}
<div class="d-flex justify-content-end mb-3">
  {% if session['role'] == 'principal' %}
    <a href="{{ url_for('dashboard_principal') }}" class="btn btn-secondary">Back to Dashboard</a>
  {% elif session['role'] == 'teacher' %}
    <a href="{{ url_for('dashboard_teacher') }}" class="btn btn-secondary">Back to Dashboard</a>
  {% endif %}
</div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h3 class="card-title mb-4">{{ action }} Student</h3>
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required value="{{ student.name if student else '' }}">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required value="{{ student.age if student else '' }}">
          </div>
          <div class="mb-3">
            <label for="class" class="form-label">Class</label>
            <input type="text" class="form-control" id="class" name="class" required value="{{ student.class if student else '' }}">
          </div>
          <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <input type="text" class="form-control" id="section" name="section" required value="{{ student.section if student else '' }}">
          </div>
          <button type="submit" class="btn btn-primary">{{ action }}</button>
          <a href="{{ url_for('list_students') }}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
